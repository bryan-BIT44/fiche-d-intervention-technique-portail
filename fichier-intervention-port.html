<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche d'Intervention Technique</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    padding: 20px;
}

.container {
    width: 190mm; /* réduit pour éviter débordement */
    margin: auto;
    background: white;
    padding: 15mm;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #2c3e50;
    border-bottom: 2px solid #3498db;
    padding-bottom: 8px;
    font-size: 22px;
}

h2 {
    background: #3498db;
    color: white;
    padding: 8px;
    font-size: 16px;
    border-radius: 4px;
    margin-top: 20px;
}

.grid-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 10px;
}

.field {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 13px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 13px;
    width: 100%;
    box-sizing: border-box;
}

.checkbox-group {
    display: flex;
    gap: 10px;
}

.camera-list {
    list-style: none;
    padding: 0;
}

.camera-list li {
    margin-bottom: 8px;
    display: flex;
    align-items: center;
}

.camera-list label {
    width: 90px;
}

.camera-list input {
    flex: 1;
}

table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
    font-size: 13px;
}

td {
    padding: 6px 4px;
}

.btn-container {
    text-align: center;
    margin-top: 20px;
}

button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
}

/* Version impression */
@media print {
    body {
        padding: 0;
        background: white;
    }
    .btn-container {
        display: none;
    }
    .container {
        width: 100%;
        padding: 10mm;
    }
}
</style>
</head>

<body>

<div class="container" id="intervention-form">

<h1>FICHE D'INTERVENTION TECHNIQUE</h1>
<p style="text-align:center;font-style:italic;">Système de vidéosurveillance</p>

<h2>1. INFORMATIONS CLIENT</h2>

<div class="grid-form">
<div class="field">
<label>Nom Prénom :</label>
<input type="text">
</div>

<div class="field">
<label>Téléphone :</label>
<input type="tel">
</div>

<div class="field" style="grid-column: span 2;">
<label>Adresse d'intervention :</label>
<input type="text">
</div>

<div class="field" style="grid-column: span 2;">
<label>Email :</label>
<input type="email">
</div>
</div>

<h2>2. INSTALLATION VIDÉOSURVEILLANCE</h2>

<div class="grid-form">
<div class="field">
<label>Nombre de caméras :</label>
<input type="text">
</div>

<div class="field">
<label>Type :</label>
<div class="checkbox-group">
<label><input type="checkbox"> HDCVI</label>
<label><input type="checkbox"> IP</label>
</div>
</div>
</div>

<label style="margin-top:15px;display:block;font-weight:bold;">Emplacements :</label>

<ul class="camera-list">
<li><label>Caméra 1 :</label><input type="text"></li>
<li><label>Caméra 2 :</label><input type="text"></li>
<li><label>Caméra 3 :</label><input type="text"></li>
<li><label>Caméra 4 :</label><input type="text"></li>
</ul>

<h2>3. MATÉRIEL À PRÉVOIR</h2>

<div class="grid-form">
<div class="field">
<label>Câblage :</label>
<input type="text">
</div>

<div class="field">
<label>Carte SD :</label>
<div class="checkbox-group">
<label><input type="checkbox"> 64GB</label>
<label><input type="checkbox"> 128GB</label>
</div>
</div>
</div>

<table>
<tr>
<td><strong>Vis bois :</strong></td>
<td><input type="radio" name="vis_bois"> Oui <input type="radio" name="vis_bois"> Non</td>
<td><strong>Vis placo :</strong></td>
<td><input type="radio" name="vis_placo"> Oui <input type="radio" name="vis_placo"> Non</td>
</tr>

<tr>
<td><strong>Vis tôle :</strong></td>
<td><input type="radio" name="vis_tole"> Oui <input type="radio" name="vis_tole"> Non</td>
<td><strong>Vis béton :</strong></td>
<td><input type="radio" name="vis_beton"> Oui <input type="radio" name="vis_beton"> Non</td>
</tr>
</table>

<div class="field" style="margin-top:15px;">
<label>Date prévisionnelle :</label>
<input type="date" style="width:200px;">
</div>

</div>

<div class="btn-container">
<button onclick="generatePDF()">Générer le PDF</button>
</div>

<script>
function generatePDF() {

const element = document.getElementById('intervention-form');

const opt = {
    margin: [10, 10, 10, 10],
    filename: 'Fiche_Intervention.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { 
        scale: 2,
        scrollY: 0
    },
    jsPDF: { 
        unit: 'mm',
        format: 'a4',
        orientation: 'portrait'
    },
    pagebreak: { mode: ['css'] }
};

html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
