<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche d'Intervention Technique - Portail</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    padding: 10px;
    margin: 0;
}

.container {
    width: 190mm;
    margin: auto;
    background: white;
    padding: 10mm;
    box-sizing: border-box;
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #2c3e50;
    border-bottom: 2px solid #3498db;
    padding-bottom: 5px;
    font-size: 20px;
    margin: 0 0 5px 0;
}

.subtitle {
    text-align: center;
    font-style: italic;
    margin-bottom: 10px;
    font-size: 14px;
}

h2 {
    background: #3498db;
    color: white;
    padding: 6px;
    font-size: 14px;
    border-radius: 4px;
    margin-top: 10px;
    margin-bottom: 10px;
}

.grid-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px 15px;
}

.field {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 3px;
    font-size: 12px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
textarea {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 12px;
    width: 100%;
    box-sizing: border-box;
}

textarea {
    resize: none;
}

.checkbox-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    font-size: 12px;
}

.checkbox-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 4px;
}

table {
    width: 100%;
    margin-top: 5px;
    border-collapse: collapse;
    font-size: 12px;
}

td {
    padding: 4px;
    vertical-align: middle;
}

.btn-container {
    text-align: center;
    margin-top: 15px;
}

button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
}

@media print {
    body { padding: 0; background: white; }
    .btn-container { display: none; }
    .container { width: 100%; padding: 5mm; border: none; }
}
</style>
</head>

<body>

<div class="container" id="intervention-form">

<h1>FICHE D'INTERVENTION TECHNIQUE</h1>
<p class="subtitle">Portail & Automatisme</p>

<h2>1. INFORMATIONS CLIENT</h2>
<div class="grid-form">
    <div class="field">
        <label>Nom Prénom :</label>
        <input type="text">
    </div>
    <div class="field">
        <label>Téléphone :</label>
        <input type="tel">
    </div>
    <div class="field" style="grid-column: span 2;">
        <label>Adresse d'intervention :</label>
        <input type="text">
    </div>
    <div class="field" style="grid-column: span 2;">
        <label>Email :</label>
        <input type="email">
    </div>
</div>

<h2>2. INSTALLATION PORTAIL</h2>
<div class="grid-form">
    <div class="field">
        <label>Type de portail :</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Coulissant</label>
            <label><input type="checkbox"> + portillon</label>
            <label><input type="checkbox"> Battant</label>
        </div>
    </div>
    <div class="field">
        <label>Dimensions :</label>
        <input type="text">
    </div>
    <div class="field">
        <label>Rail déjà en place :</label>
        <div class="checkbox-group">
            <label><input type="radio" name="rail"> Oui</label>
            <label><input type="radio" name="rail"> Non</label>
        </div>
    </div>
    <div class="field">
        <label>Rattrapage béton :</label>
        <div class="checkbox-group">
            <label><input type="radio" name="beton"> Oui</label>
            <label><input type="radio" name="beton"> Non</label>
        </div>
    </div>
    <div class="field">
        <label>BXV :</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> 400</label>
            <label><input type="checkbox"> 600</label>
            <label><input type="checkbox"> 1000</label>
        </div>
    </div>
    <div class="field">
        <label>Moteur en hauteur :</label>
        <div class="checkbox-group">
            <label><input type="radio" name="moteur"> Oui</label>
            <label><input type="radio" name="moteur"> Non</label>
        </div>
    </div>
    <div class="field">
        <label>Traversée chaussée :</label>
        <div class="checkbox-group">
            <label><input type="radio" name="chaussee"> Oui</label>
            <label><input type="radio" name="chaussee"> Non</label>
        </div>
    </div>
    <div class="field">
        <label>Gaine déjà passée :</label>
        <div class="checkbox-group">
            <label><input type="radio" name="gaine"> Oui</label>
            <label><input type="radio" name="gaine"> Non</label>
        </div>
    </div>
    <div class="field">
        <label>Alimentation à l’arrivée :</label>
        <div class="checkbox-group">
            <label><input type="radio" name="alim"> Oui</label>
            <label><input type="radio" name="alim"> Non</label>
        </div>
    </div>
    <div class="field">
        <label>Télécommandes sup. :</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> 1</label>
            <label><input type="checkbox"> 2</label>
            <label><input type="checkbox"> 3</label>
            <label><input type="checkbox"> 4</label>
            <label><input type="checkbox"> 5</label>
        </div>
    </div>
</div>

<div class="field" style="margin-top:10px;">
    <label>Observations :</label>
    <textarea rows="3"></textarea>
</div>

<h2>3. MATÉRIEL À PRÉVOIR</h2>
<table>
    <tr>
        <td width="15%"><strong>Soudure :</strong></td>
        <td width="35%">
            <label style="display:inline; font-weight:normal;"><input type="radio" name="soudure"> Oui</label>
            <label style="display:inline; font-weight:normal; margin-left:10px;"><input type="radio" name="soudure"> Non</label>
        </td>
        <td width="15%"><strong>Gaine :</strong></td>
        <td width="35%">
            <label style="display:inline; font-weight:normal;"><input type="radio" name="gaine2"> Oui</label>
            <label style="display:inline; font-weight:normal; margin-left:10px;"><input type="radio" name="gaine2"> Non</label>
        </td>
    </tr>
    <tr>
        <td><strong>Tube carré :</strong></td>
        <td>
            <label style="display:inline; font-weight:normal;"><input type="checkbox"> 50</label>
            <label style="display:inline; font-weight:normal; margin-left:5px;"><input type="checkbox"> 80</label>
            <label style="display:inline; font-weight:normal; margin-left:5px;"><input type="checkbox"> 100</label>
        </td>
        <td><strong>Alimentation :</strong></td>
        <td>
            <label style="display:inline; font-weight:normal;"><input type="radio" name="alim2"> Oui</label>
            <label style="display:inline; font-weight:normal; margin-left:10px;"><input type="radio" name="alim2"> Non</label>
        </td>
    </tr>
</table>

<div class="field" style="margin-top:10px; border-top: 1px solid #eee; padding-top: 10px;">
    <label>Date prévisionnelle d’intervention :</label>
    <input type="date" style="width:180px;">
</div>

</div>

<div class="btn-container">
    <button onclick="generatePDF()">Générer le PDF sur une page</button>
</div>

<script>
function generatePDF() {
    const element = document.getElementById('intervention-form');
    const opt = {
        margin: [5, 5, 5, 5],
        filename: 'Fiche_Intervention_Portail.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
