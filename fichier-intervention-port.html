<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche d'Intervention Technique - Portail</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    padding: 20px;
}

.container {
    width: 190mm;
    margin: auto;
    background: white;
    padding: 15mm;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #2c3e50;
    border-bottom: 2px solid #3498db;
    padding-bottom: 8px;
    font-size: 22px;
}

h2 {
    background: #3498db;
    color: white;
    padding: 8px;
    font-size: 16px;
    border-radius: 4px;
    margin-top: 20px;
}

.grid-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 10px;
}

.field {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 13px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
textarea {
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 13px;
    width: 100%;
    box-sizing: border-box;
}

textarea {
    resize: none;
}

.checkbox-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
    font-size: 13px;
}

td {
    padding: 6px 4px;
}

.btn-container {
    text-align: center;
    margin-top: 20px;
}

button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
}

@media print {
    body {
        padding: 0;
        background: white;
    }
    .btn-container {
        display: none;
    }
    .container {
        width: 100%;
        padding: 10mm;
    }
}
</style>
</head>

<body>

<div class="container" id="intervention-form">

<h1>FICHE D'INTERVENTION TECHNIQUE</h1>
<p style="text-align:center;font-style:italic;">Portail & Automatisme</p>

<h2>1. INFORMATIONS CLIENT</h2>

<div class="grid-form">
<div class="field">
<label>Nom Prénom :</label>
<input type="text">
</div>

<div class="field">
<label>Téléphone :</label>
<input type="tel">
</div>

<div class="field" style="grid-column: span 2;">
<label>Adresse d'intervention :</label>
<input type="text">
</div>

<div class="field" style="grid-column: span 2;">
<label>Email :</label>
<input type="email">
</div>
</div>

<h2>2. INSTALLATION PORTAIL</h2>

<div class="grid-form">

<div class="field">
<label>Type de portail :</label>
<div class="checkbox-group">
<label><input type="checkbox"> Coulissant</label>
<label><input type="checkbox"> Coulissant + portillon intégré</label>
<label><input type="checkbox"> Battant</label>
</div>
</div>

<div class="field">
<label>Dimensions :</label>
<input type="text">
</div>

<div class="field">
<label>Rail déjà en place :</label>
<div class="checkbox-group">
<label><input type="radio" name="rail"> Oui</label>
<label><input type="radio" name="rail"> Non</label>
</div>
</div>

<div class="field">
<label>Rattrapage béton :</label>
<div class="checkbox-group">
<label><input type="radio" name="beton"> Oui</label>
<label><input type="radio" name="beton"> Non</label>
</div>
</div>

<div class="field">
<label>BXV :</label>
<div class="checkbox-group">
<label><input type="checkbox"> 400</label>
<label><input type="checkbox"> 600</label>
<label><input type="checkbox"> 1000</label>
</div>
</div>

<div class="field">
<label>Moteur en hauteur :</label>
<div class="checkbox-group">
<label><input type="radio" name="moteur"> Oui</label>
<label><input type="radio" name="moteur"> Non</label>
</div>
</div>

<div class="field">
<label>Traversée chaussée :</label>
<div class="checkbox-group">
<label><input type="radio" name="chaussee"> Oui</label>
<label><input type="radio" name="chaussee"> Non</label>
</div>
</div>

<div class="field">
<label>Gaine déjà passée :</label>
<div class="checkbox-group">
<label><input type="radio" name="gaine"> Oui</label>
<label><input type="radio" name="gaine"> Non</label>
</div>
</div>

<div class="field">
<label>Alimentation à l’arrivée :</label>
<div class="checkbox-group">
<label><input type="radio" name="alim"> Oui</label>
<label><input type="radio" name="alim"> Non</label>
</div>
</div>

</div>

<label style="margin-top:15px;display:block;font-weight:bold;">Télécommandes supplémentaires :</label>
<div class="checkbox-group">
<label><input type="checkbox"> 1</label>
<label><input type="checkbox"> 2</label>
<label><input type="checkbox"> 3</label>
<label><input type="checkbox"> 4</label>
<label><input type="checkbox"> 5</label>
</div>

<div class="field" style="margin-top:15px;">
<label>Observations :</label>
<textarea rows="4"></textarea>
</div>

<h2>3. MATÉRIEL À PRÉVOIR</h2>

<table>
<tr>
<td><strong>Soudure :</strong></td>
<td>
<input type="radio" name="soudure"> Oui
<input type="radio" name="soudure"> Non
</td>

<td><strong>Gaine :</strong></td>
<td>
<input type="radio" name="gaine2"> Oui
<input type="radio" name="gaine2"> Non
</td>
</tr>

<tr>
<td><strong>Tube carré :</strong></td>
<td>
<input type="checkbox"> 50
<input type="checkbox"> 80
<input type="checkbox"> 100
</td>

<td><strong>Alimentation :</strong></td>
<td>
<input type="radio" name="alim2"> Oui
<input type="radio" name="alim2"> Non
</td>
</tr>
</table>

<div class="field" style="margin-top:15px;">
<label>Date prévisionnelle d’intervention :</label>
<input type="date" style="width:200px;">
</div>

</div>

<div class="btn-container">
<button onclick="generatePDF()">Générer le PDF</button>
</div>

<script>
function generatePDF() {

const element = document.getElementById('intervention-form');

const opt = {
    margin: [10, 10, 10, 10],
    filename: 'Fiche_Intervention_Portail.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { 
        scale: 2,
        scrollY: 0
    },
    jsPDF: { 
        unit: 'mm',
        format: 'a4',
        orientation: 'portrait'
    },
    pagebreak: { mode: ['css'] }
};

html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
