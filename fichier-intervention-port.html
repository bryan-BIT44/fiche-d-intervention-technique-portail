<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche d'Intervention Technique - Portail</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    padding: 10px;
}

.container {
    width: 180mm; /* réduit */
    margin: auto;
    background: white;
    padding: 10mm; /* réduit */
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #2c3e50;
    border-bottom: 2px solid #3498db;
    padding-bottom: 5px;
    font-size: 20px;
    margin-bottom: 5px;
}

h2 {
    background: #3498db;
    color: white;
    padding: 6px;
    font-size: 14px;
    border-radius: 4px;
    margin-top: 12px;
    margin-bottom: 5px;
}

.grid-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-top: 5px;
}

.field {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 3px;
    font-size: 12px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
textarea {
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 12px;
    width: 100%;
    box-sizing: border-box;
}

textarea {
    resize: none;
}

.checkbox-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    font-size: 12px;
}

table {
    width: 100%;
    margin-top: 8px;
    border-collapse: collapse;
    font-size: 12px;
}

td {
    padding: 4px;
}

.btn-container {
    text-align: center;
    margin-top: 15px;
}

button {
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px 18px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}

@media print {
    body {
        padding: 0;
        background: white;
    }
    .btn-container {
        display: none;
    }
    .container {
        width: 100%;
        padding: 8mm;
    }
}
</style>
</head>

<body>

<div class="container" id="intervention-form">

<h1>FICHE D'INTERVENTION TECHNIQUE</h1>
<p style="text-align:center;font-style:italic;font-size:12px;margin:3px;">Portail & Automatisme</p>

<h2>1. INFORMATIONS CLIENT</h2>

<div class="grid-form">
<div class="field">
<label>Nom Prénom :</label>
<input type="text">
</div>

<div class="field">
<label>Téléphone :</label>
<input type="tel">
</div>

<div class="field" style="grid-column: span 2;">
<label>Adresse :</label>
<input type="text">
</div>

<div class="field" style="grid-column: span 2;">
<label>Email :</label>
<input type="email">
</div>
</div>

<h2>2. INSTALLATION PORTAIL</h2>

<div class="grid-form">
<div class="field">
<label>Type :</label>
<div class="checkbox-group">
<label><input type="checkbox"> Coulissant</label>
<label><input type="checkbox"> Battant</label>
</div>
</div>

<div class="field">
<label>Dimensions :</label>
<input type="text">
</div>

<div class="field">
<label>Rail :</label>
<div class="checkbox-group">
<label><input type="radio" name="rail"> Oui</label>
<label><input type="radio" name="rail"> Non</label>
</div>
</div>

<div class="field">
<label>BXV :</label>
<div class="checkbox-group">
<label><input type="checkbox"> 400</label>
<label><input type="checkbox"> 600</label>
<label><input type="checkbox"> 1000</label>
</div>
</div>
</div>

<h2>3. MATÉRIEL</h2>

<table>
<tr>
<td><strong>Soudure :</strong></td>
<td><input type="radio" name="soudure"> Oui <input type="radio" name="soudure"> Non</td>
<td><strong>Gaine :</strong></td>
<td><input type="radio" name="gaine"> Oui <input type="radio" name="gaine"> Non</td>
</tr>
</table>

<div class="field" style="margin-top:8px;">
<label>Date :</label>
<input type="date" style="width:180px;">
</div>

</div>

<div class="btn-container">
<button onclick="generatePDF()">Générer le PDF</button>
</div>

<script>
function generatePDF() {
const element = document.getElementById('intervention-form');

const opt = {
    margin: [5, 5, 5, 5], /* réduit */
    filename: 'Fiche_Intervention_Portail.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, scrollY: 0 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
};

html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
